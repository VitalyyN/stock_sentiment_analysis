<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Login</title>
</head>

<body>
    <header class="header__login">
        <h3 class="login_title">Страница входа</h3>
        <p>Войдите или <a href="/register" class="register_link">Зарегистрируйтесь</a></p>
    </header>
    
    <main>
      <section class="section section__login">
        <div id="content" class="content content__login flex">
          <form method="post" class="form_login">
              <div>
                {% csrf_token %}
                <p class="form_login__user_title">Имя ползователя:</p>
                <p class="form_login__username">{{ form.username }}</p>
                <p class="form_login__password_title">Пароль:</p>
                <p class="form_login__password">{{ form.password }}</p>
              </div>
              <button type="submit" class="button button_add">Войти</button>
          </form>
        </div>
      </section>
    </main>
</body>
</html>
